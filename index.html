<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/images/teardrop_blue_gem_by_arcanineryu-dawawii.png"/>

    <title>Gem Game</title>
</head>

<body>
    <div id=wrapper>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <br>
                <div>
                    <h1>Temple of Doom
                        <h1>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-8">
                <div class=jumbotron>
                    <h2>Offering needed:
                        <span id="number-to-guess"></span>
                    </h2>

                    <img id="firstGem" class="gem" src="./assets/images/flawed-topaz.svg" alt="">
                    <img id="secondGem" class="gem" src="./assets/images/flawed-emerald.svg" alt="">
                    <img id="thirdGem" class="gem" src="./assets/images/flawed-aquamarine.svg" alt="">
                    <img id="fourthGem" class="gem" src="./assets/images/flawed-amethyst.svg" alt="">

                    <h2>Current total:
                        <span id="score"></span>
                    </h2>
                </div>
            </div>
            <div class="col-sm-2">
                <div class=jumbotron>
                    <h2>Wins:
                        <span id="wins"></span>
                    </h2>

                    <h2>Losses:
                        <span id="losses"></span>
                    </h2>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>


    <script src="./assets/javascript/game.js"></script>

</body>

</html>
